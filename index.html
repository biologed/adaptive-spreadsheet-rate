<body>
<script>

		//console.log(data);

<script>
  $(function() {
	for(var i=0;i<=$("div#rate").length;i++){
		$("#rate-title-"+i).on("click", function() {
		var i = $(this).attr('data-item');
			$("#gate").css({
				"-webkit-transform":"translateX(-100%)",
				"-moz-transform":"translateX(-100%)",
				"-ms-transform":"translateX(-100%)",
				"transform":"translateX(-100%)"
			});
			$("#rate-body-"+i).css({
				"-webkit-transform":"translateX(0%)",
				"-moz-transform":"translateX(0%)",
				"-ms-transform":"translateX(0%)",
				"transform":"translateX(0%)"
			});
			var t = $("#rate-body-"+i).css('transform');
			console.log(t);
			if(t == 'translateX(0%)') {
				$("#gate").css({
					"display":"none"
				});
			}
		});
		
		$("#rate-body-"+i+"-title-1").on("click", function() {
		var i = $(this).attr('data-item');
			$("#gate").css({
				"-webkit-transform":"translateX(0%)",
				"-moz-transform":"translateX(0%)",
				"-ms-transform":"translateX(0%)",
				"transform":"translateX(0%)"
			});
			$("#rate-body-"+i).css({
				"-webkit-transform":"translateX(100%)",
				"-moz-transform":"translateX(100%)",
				"-ms-transform":"translateX(100%)",
				"transform":"translateX(100%)"
			});
			$("#gate").css({
				"display":"block"
			});
			
		});
		
		for(var j=0;j<=$("div#rate-body-"+i+"-title").length;j++){
			$("#rate-body-"+i+"-month-title-"+j).on("click", function() {
				var i = $(this).attr('data-item');
				var j = $(this).attr('data-body');
				console.log(i);
				$("#rate-body-"+i).css({
					"-webkit-transform":"translateX(-100%)",
					"-moz-transform":"translateX(-100%)",
					"-ms-transform":"translateX(-100%)",
					"transform":"translateX(-100%)"
				});
				$("#rate-body-"+i+"-month-body-"+j).css({
					"-webkit-transform":"translateX(0%)",
					"-moz-transform":"translateX(0%)",
					"-ms-transform":"translateX(0%)",
					"transform":"translateX(0%)"
				});
			});
		
			$("#rate-body-"+i+"-back-title-"+j).on("click", function() {
				var i = $(this).attr('data-item');
				var j = $(this).attr('data-body');
				$("#rate-body-"+i+"-month-body-"+j).css({
					"-webkit-transform":"translateX(100%)",
					"-moz-transform":"translateX(100%)",
					"-ms-transform":"translateX(100%)",
					"transform":"translateX(100%)"
				});
				$("#rate-body-"+i).css({
					"-webkit-transform":"translateX(0%)",
					"-moz-transform":"translateX(0%)",
					"-ms-transform":"translateX(0%)",
					"transform":"translateX(0%)"
				});
			});
		}
	}
	
  });
  </script>
</body>
</html>
